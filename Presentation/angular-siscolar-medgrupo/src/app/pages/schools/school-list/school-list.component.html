
<app-bread-crumb
  [items]="[{text: 'Escolas'}]">
</app-bread-crumb>

<app-page-header
  page-title="Escolas"
  button-text="+ Nova Escola"
  button-link="new"
  button-class="btn-success"
></app-page-header>

<table class="table table-hover">
    <thead>
      <tr class="bg-primary text-light">
        <th>Escola</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let school of schools">
        <td>
          <strong>{{school.name}}</strong><br>
            <small>Diretor: {{school.schoolPrincipal}}, Capacidade: {{school.maxSchoolClass}} turmas e {{school.maxSchoolStudents}} aluno. </small>
        </td>
        <td>
          <button [routerLink]="[school.id, 'schoolclasses']" class="btn btn-outline-info btn-sm">Turmas</button>
          <a [routerLink]="[school.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
          <button (click)="deleteSchool(school)" class="btn btn-outline-danger btn-sm">Excluir</button>
        </td>
      </tr>            
    </tbody>
  </table>
