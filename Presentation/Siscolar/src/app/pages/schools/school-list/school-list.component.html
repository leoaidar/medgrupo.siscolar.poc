<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/schools" active>Escolas</a>
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Escolas
    </h1>
  </div>
  <div class="col-md text-right">
    <a routerLink="new" class="btn btn-success float-right">
      Nova Escola
    </a>
  </div>
</div>

<table class="table table-hover">
    <thead>
      <tr class="bg-primary text-light">
        <th>Escola</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let school of schools">
        <td>
          <strong>{{school.name}}</strong><br>
            <small>Diretor: {{school.schoolPrincipal}}, Capacidade: {{school.maxSchoolClass}} turmas e {{school.maxSchoolStudents}} alunos. </small>
        </td>
        <td>
          <a [routerLink]="[school.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
          <button (click)="deleteSchool(school)" class="btn btn-outline-danger btn-sm">Excluir</button>
        </td>
      </tr>            
    </tbody>
  </table>
