<nav class="mb-5">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/">Home</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/schools">Escolas</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/" active>{{pageTitle}}</a>
      </li>
    </ol>
  </nav>

  
<div class="row mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">
        {{pageTitle}}
      </h1>
    </div>
    <div class="col-md text-right">
      <a routerLink="/schools" class="btn btn-success float-right">
        << Voltar
      </a>
    </div>  
  </div>

<form [formGroup]="schoolForm" (submit)="submitForm()">

    <div class="card">
      <div class="card-header">
        Informações sobre a escola
      </div>
  
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name">

            <div class="text-danger" *ngIf="schoolForm.get('name').invalid && schoolForm.get('name').touched">
              <div *ngIf="schoolForm.get('name').errors?.required">dado obrigatório</div>
              <div *ngIf="schoolForm.get('name').errors?.minlength">mínimo 6 caracteres</div>
              <div></div>
            </div>
  
          </div>
  
          <div class="form-group col-md-4">
            <label for="schoolPrincipal">Diretor</label>
            <input type="text" class="form-control" id="schoolPrincipal" formControlName="schoolPrincipal">

            <div class="text-danger" *ngIf="schoolForm.get('schoolPrincipal').invalid && schoolForm.get('schoolPrincipal').touched"> 
              <div *ngIf="schoolForm.get('schoolPrincipal').errors?.required">dado obrigatório</div>
              <div *ngIf="schoolForm.get('schoolPrincipal').errors?.minlength">mínimo 3 caracteres</div>
              <div></div>
            </div>            
          </div>          
        </div>
      </div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="maxSchoolClass">Máximo de Turmas</label>
            <input type="text" class="form-control" id="maxSchoolClass" formControlName="maxSchoolClass" type="number" min="0" value="{{0}}">
  
          </div>
  
          <div class="form-group col-md-6">
            <label for="maxSchoolStudents">Máximo de Alunos</label>
            <input type="text" class="form-control" id="maxSchoolStudents" formControlName="maxSchoolStudents" min="0" type="number" value="{{0}}">
          </div>          
        </div>
      </div>

      <button [disabled]="submittingForm || schoolForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
        Salvar
      </button>      

    </div>

</form>
